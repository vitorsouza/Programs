# Encoding of the Lattes XML file.
encoding = ISO-8859-1

# Start year: consider only entries from this year on. Use 0 if you don't want to limit.
startYear = 0

# End year: consider only entries up to this year. Use 0 if you don't want to limit.
endYear = 0

# Path to the output file.
outputFile = production-from-lattes.csv
outputHeader = "Membro do PPGI","Ano","Tipo","Título","Conferência / Periódico / Livro / Revista / Editora","Autores"


### Jsoup Selectors ###

# Starting selectors.
jsoupSelectorGeneralData = CURRICULO-VITAE > DADOS-GERAIS
jsoupSelectorBibliographic = CURRICULO-VITAE > PRODUCAO-BIBLIOGRAFICA

# Production selectors.
jsoupSelectorBibliographicEvents = TRABALHOS-EM-EVENTOS > TRABALHO-EM-EVENTOS
jsoupSelectorBibliographicEventsGeneral = DADOS-BASICOS-DO-TRABALHO
jsoupSelectorBibliographicEventsDetails = DETALHAMENTO-DO-TRABALHO
jsoupSelectorBibliographicEventsAuthors = AUTORES
jsoupSelectorBibliographicJournals = ARTIGOS-PUBLICADOS > ARTIGO-PUBLICADO
jsoupSelectorBibliographicJournalsGeneral = DADOS-BASICOS-DO-ARTIGO
jsoupSelectorBibliographicJournalsDetails = DETALHAMENTO-DO-ARTIGO
jsoupSelectorBibliographicJournalsAuthors = AUTORES
jsoupSelectorBibliographicBooks = LIVROS-E-CAPITULOS > LIVROS-PUBLICADOS-OU-ORGANIZADOS > LIVRO-PUBLICADO-OU-ORGANIZADO
jsoupSelectorBibliographicBooksGeneral = DADOS-BASICOS-DO-LIVRO 
jsoupSelectorBibliographicBooksDetails = DETALHAMENTO-DO-LIVRO
jsoupSelectorBibliographicBooksAuthors = AUTORES
jsoupSelectorBibliographicChapters = LIVROS-E-CAPITULOS > CAPITULOS-DE-LIVROS-PUBLICADOS > CAPITULO-DE-LIVRO-PUBLICADO
jsoupSelectorBibliographicChaptersGeneral = DADOS-BASICOS-DO-CAPITULO 
jsoupSelectorBibliographicChaptersDetails = DETALHAMENTO-DO-CAPITULO
jsoupSelectorBibliographicChaptersAuthors = AUTORES
jsoupSelectorBibliographicMagazines = TEXTOS-EM-JORNAIS-OU-REVISTAS > TEXTO-EM-JORNAL-OU-REVISTA
jsoupSelectorBibliographicMagazinesGeneral = DADOS-BASICOS-DO-TEXTO
jsoupSelectorBibliographicMagazinesDetails = DETALHAMENTO-DO-TEXTO
jsoupSelectorBibliographicMagazinesAuthors = AUTORES
jsoupSelectorBibliographicOthers = DEMAIS-TIPOS-DE-PRODUCAO-BIBLIOGRAFICA > OUTRA-PRODUCAO-BIBLIOGRAFICA
jsoupSelectorBibliographicOthersGeneral = DADOS-BASICOS-DE-OUTRA-PRODUCAO
jsoupSelectorBibliographicOthersDetails = DETALHAMENTO-DE-OUTRA-PRODUCAO
jsoupSelectorBibliographicOthersAuthors = AUTORES


### Element Attributes ###

# Researcher name.
generalDataName = NOME-COMPLETO

# Conference publication.
bibliographicEventsBaseType = Conferência
bibliographicEventsType = NATUREZA
bibliographicEventsYear = ANO-DO-TRABALHO
bibliographicEventsTitle = TITULO-DO-TRABALHO
bibliographicEventsVenue = NOME-DO-EVENTO | TITULO-DOS-ANAIS-OU-PROCEEDINGS
bibliographicEventsAuthors = NOME-COMPLETO-DO-AUTOR

# Journal publication.
bibliographicJournalsBaseType = Periódico
bibliographicJournalsType = NATUREZA
bibliographicJournalsYear = ANO-DO-ARTIGO
bibliographicJournalsTitle = TITULO-DO-ARTIGO
bibliographicJournalsVenue = TITULO-DO-PERIODICO-OU-REVISTA
bibliographicJournalsAuthors = NOME-COMPLETO-DO-AUTOR

# Books.
bibliographicBooksBaseType = Livro
bibliographicBooksType = NATUREZA
bibliographicBooksYear = ANO
bibliographicBooksTitle = TITULO-DO-LIVRO
bibliographicBooksVenue = NOME-DA-EDITORA
bibliographicBooksAuthors = NOME-COMPLETO-DO-AUTOR

# Book chapters.
bibliographicChaptersBaseType = Capítulo de Livro
bibliographicChaptersType = TIPO
bibliographicChaptersYear = ANO
bibliographicChaptersTitle = TITULO-DO-CAPITULO-DO-LIVRO
bibliographicChaptersVenue = TITULO-DO-LIVRO
bibliographicChaptersAuthors = NOME-COMPLETO-DO-AUTOR

# Magazine publications.
bibliographicMagazinesBaseType = Revista
bibliographicMagazinesType = NATUREZA
bibliographicMagazinesYear = ANO-DO-TEXTO
bibliographicMagazinesTitle = TITULO-DO-TEXTO
bibliographicMagazinesVenue = TITULO-DO-JORNAL-OU-REVISTA
bibliographicMagazinesAuthors = AUTORES

# Other publications.
bibliographicOthersBaseType = Outros
bibliographicOthersType = NATUREZA
bibliographicOthersYear = ANO
bibliographicOthersTitle = TITULO
bibliographicOthersVenue = EDITORA
bibliographicOthersAuthors = AUTORES

# Common element attributes.
entryId = SEQUENCIA-PRODUCAO
entryAttributeYear = ANO
entryAttributeNature = NATUREZA
entryAttributeTitle = TITULO
entryAttributeInstitution = NOME-DA-INSTITUICAO
entryAttributeSupervised = NOME-DO-ORIENTADO
entryAttributeSupervisorType = TIPO-DE-ORIENTACAO

